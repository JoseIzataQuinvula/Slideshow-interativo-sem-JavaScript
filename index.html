<!DOCTYPE html>
<html lang="pt-ao">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="recursos/img/favicon-pato.png">
    <title>SLIDESHOW com HTML e CSS | José Izata Quinvula</title>

    <meta name="description"
        content="Demonstração de Slideshow interativo (sem JavaScript), utilizando apenas HTML e CSS. Projeto de Portefólio de José Izata Quinvula (DuckHub).">

    <link rel="stylesheet" href="recursos/css/style.css">

</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <div class="slide s1">
                <img src="recursos/img/img1.png" alt="Primeira imagem do slideshow">
            </div>
            <div class="slide">
                <img src="recursos/img/img2.png" alt="Segunda imagem do slideshow">
            </div>
            <div class="slide">
                <img src="recursos/img/img3.png" alt="Terceira imagem do slideshow">
            </div>
            <div class="slide">
                <img src="recursos/img/img4.png" alt="Quarta imagem do slideshow">
            </div>
            <div class="slide">
                <img src="recursos/img/img5.png" alt="Quinta imagem do slideshow">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>


</html>
